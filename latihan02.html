<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Jquery 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="m-auto mt-4 w-50">
        <h3>Judul</h3>
        <div>
            <button type="button" class="C1 btn btn-warning">Persegi</button>
            <button type="button" class="C2 btn btn-success">Segi Tiga</button>
        </div>
    </div>

    <div id="persegi" class="mt-4 m-auto w-50">
        <div>
            Nilai Panjang
            <input type="number" class="PJ form-control">
        </div>
        <div>
            Nilai Lebar
            <input type="number" class="LB form-control">
        </div>
        <div>
            <button type="button" class="Hitungpersegi mt-4 btn btn-primary">Hitung Luas</button>
        </div>
    </div>

    <div id="segi3" class="mt-4 m-auto w-50">
        <div>
            Nilai Alas
            <input type="number" class="AL form-control">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" class="TG form-control">
        </div>
        <div>
            <button type="button" class="Hitungsegi3 mt-4 btn btn-primary">Hitung Luas</button>
        </div>
    </div>
    <div id="hasil" class="mt-4 m-auto w-50 border"></div>



    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            $("#persegi").hide();
            $("#segi3").hide();

            $(".C1").click(function () {
                $("h3").html("Hitung Luas Persegi");
                $("#persegi").show();
                $("#segi3").hide();
                $("#hasil").html();
            });

            $(".C2").click(function () {
                $("h3").html("Hitung Luas Segitiga");
                $("#segi3").show();
                $("#persegi").hide();
                $("#hasil").html();
            });
            $(".Hitungpersegi").click(function () {
                // input
                let P = $(".PJ").val();
                let L = $(".LB").val();
                // prosess
                let LU = P * L;
                // output
                let tx = "Nilai Luas dari persegi dengan panjang" + P;
                tx += "dan lebar " + L + "adalah : <br>";
                tx += "Luas = Panjang X Lebar<br>";
                tx += "= " + P + " X " + L + "<br>";
                tx += "= " + LU + "<br> Jadi Luasnya adalah " + LU;

                $("#hasil").html(tx);
            });
            $(".Hitungsegi3").click(function () {
                // input
                let A = $(".AL").val();
                let T = $(".TG").val();
                // prosess
                let LU = A * T / 2;
                // output
                let tx = "Nilai Luas dari segitiga dengan alas" + A;
                tx += "dan tinggi " + T + "adalah : <br>";
                tx += "Luas = alas X tinggi : 2<br>";
                tx += "= " + A + " X " + T + ": 2<br>";
                tx += "= " + LU + "<br> Jadi Luasnya adalah " + LU;

                $("#hasil").html(tx);
            });
        });
    </script>
</body>

</html>
